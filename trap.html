<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boombap | Project X Portfolio Louk Kuppen</title>
    <link rel="stylesheet" href="styleBoombap.css">
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="Video/Background.mp4" type="video/mp4">
        Je browser ondersteunt deze video niet.
    </video>
    <div class="buttons-container">
        <h1 class="boombap-title">Trap</h1>
        <button class="music-btn btn1" data-index="0">
            Beat 1
            <div class="btn-info">Press to view work</div>
            <audio class="audio-player" src="" preload="auto"></audio>
        </button>
        <button class="music-btn btn2" data-index="1">
            Beat 2
            <div class="btn-info">Press to view work</div>
            <audio class="audio-player" src="" preload="auto"></audio>
        </button>
        <button class="music-btn btn3" data-index="2">
            Beat 3
            <div class="btn-info">Press to view work</div>
            <audio class="audio-player" src="" preload="auto"></audio>
        </button>
    </div>
    <div class="video-player-container" id="videoPlayerContainer" style="display:none;">
        <video id="beatVideo" controls></video>
    </div>
    <script src="trap.js"></script>
</body>
</html>
